apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backend
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yml convert
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: backend
    spec:
      containers:
        - env:
            - name: SOCKETS_JOKES_URI
              value: http://sockets-jokes:4000
            - name: SOCKETS_WEATHER_URI
              value: http://sockets-weather:4001
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
          image: lucasremigio/chatbot-backend:latest
          ports:
            - containerPort: 9000
              protocol: TCP
      restartPolicy: Always
