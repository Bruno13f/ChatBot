name: Build & Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - "**/*.Dockerfile"
      - "frontend/**"
      - "backend/**"
      - "middleware/**"
      - "sockets-*/**"
      - "scripts/**"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g. latest, v1.0.0)"
        required: true
        default: "latest"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-frontend:buildcache,mode=max

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-backend:buildcache,mode=max

      - name: Build & push sockets-middleware
        uses: docker/build-push-action@v5
        with:
          context: ./middleware
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-middleware:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-middleware:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-middleware:buildcache,mode=max

      - name: Build & push sockets-weather
        uses: docker/build-push-action@v5
        with:
          context: ./sockets-weather
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-weather:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-weather:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-weather:buildcache,mode=max

      - name: Build & push sockets-jokes
        uses: docker/build-push-action@v5
        with:
          context: ./sockets-jokes
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-jokes:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-jokes:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-jokes:buildcache,mode=max

      - name: Build & push sockets-open-ai
        uses: docker/build-push-action@v5
        with:
          context: ./sockets-open-ai
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-open-ai:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-open-ai:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-sockets-open-ai:buildcache,mode=max

      - name: Build & push backup-cron
        uses: docker/build-push-action@v5
        with:
          context: ./scripts
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-backup-cron:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-backup-cron:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/projeto-cn-backup-cron:buildcache,mode=max
