apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.36.0 (HEAD)
    keel.sh/policy: force          
    keel.sh/trigger: poll           
    keel.sh/pollSchedule: "@every 1m"
  labels:
    io.kompose.service: sockets-middleware
  name: sockets-middleware
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sockets-middleware
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yml convert
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: sockets-middleware
    spec:
      containers:
        - name: sockets-middleware
          image: docker.io/projetocn/projeto-cn-sockets-middleware:production
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: env-configmap
          ports:
            - containerPort: 8000
      restartPolicy: Always
