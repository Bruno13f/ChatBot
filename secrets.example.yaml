apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  labels:
    app: chatbot
type: Opaque
stringData:
  # Note: These values will be base64 encoded by the GitHub Actions workflow
  # The actual sensitive values are stored in GitHub Secrets, not here
  MONGO_URI: URI
  MONGO_BACKUP_URI: URI
  OPENAI_API_KEY: key
  JWT_SECRET: secret
  AZURE_TOKEN: token
  AZURE_URL: url
