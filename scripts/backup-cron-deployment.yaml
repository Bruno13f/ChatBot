apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: backup-cron
  name: backup-cron
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: backup-cron
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yml convert
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: backup-cron
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
          image: lucasremigio/chatbot-backup-cron:latest
          imagePullPolicy: Always
          name: backup-cron
          volumeMounts:
            - mountPath: /dumps
              name: backup-cron-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: backup-cron-cm0
          name: backup-cron-cm0
