apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.36.0 (HEAD)
    keel.sh/policy: force          
    keel.sh/trigger: poll           
    keel.sh/pollSchedule: "@every 1m"
  labels:
    io.kompose.service: sockets-weather
  name: sockets-weather
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: sockets-weather
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yml convert
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: sockets-weather
    spec:
      containers:
        - name: sockets-weather
          image: docker.io/lucasestgipleiria/projeto-cn-sockets-weather:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: env-configmap
          ports:
            - containerPort: 4001
      restartPolicy: Always
