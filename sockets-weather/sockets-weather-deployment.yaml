apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.36.0 (HEAD)
    keel.sh/policy: "force"
    keel.sh/trigger: "poll"
    keel.sh/pollSchedule: "@every 30s"
  labels:
    io.kompose.service: sockets-weather
  name: sockets-weather
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sockets-weather
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yml convert
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: sockets-weather
    spec:
      containers:
        - name: sockets-weather
          image: docker.io/lucasestgipleiria/projeto-cn-sockets-weather:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: env-configmap
          ports:
            - containerPort: 4001
      restartPolicy: Always
