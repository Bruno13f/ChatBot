services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    networks:
      - my-network
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_BACKEND_URI=http://backend:${BACKEND_PORT}/api
      - NEXT_PUBLIC_SOCKET_WEATHER_URI=http://sockets-weather:${SOCKET_WEATHER_PORT}
      - NEXT_PUBLIC_SOCKET_JOKES_URI=http://sockets-jokes:${SOCKET_JOKES_PORT}

  backend:
    container_name: backend
    build:
      context: ./backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    networks:
      - my-network
    env_file:
      - .env
    environment:
      - FRONTEND_URI=http://frontend:${FRONTEND_PORT}
      - SOCKETS_JOKES_URI=http://sockets-jokes:${SOCKET_JOKES_PORT}
      - SOCKETS_WEATHER_URI=http://sockets-weather:${SOCKET_WEATHER_PORT}
      - AZURE_TOKEN=${AZURE_TOKEN}
      - AZURE_URL=${AZURE_URL}

  sockets-middleware:
    container_name: sockets-middleware
    build:
      context: ./middleware
    ports:
      - "${SOCKET_MIDDLEWARE_PORT}:${SOCKET_MIDDLEWARE_PORT}"
    networks:
      - my-network
    depends_on:
      - backend
      - frontend
    env_file:
      - .env
    environment:
      - BACKEND_URI=http://backend:${BACKEND_PORT}/api

  sockets-jokes:
    container_name: sockets-jokes
    build:
      context: ./sockets-jokes
    ports:
      - "${SOCKET_JOKES_PORT}:${SOCKET_JOKES_PORT}"
    networks:
      - my-network
    depends_on:
      - sockets-middleware
    env_file:
      - .env
    environment:
      - BACKEND_URI=http://backend:${BACKEND_PORT}/api
      - SOCKET_MIDDLEWARE_URI=http://sockets-middleware:${SOCKET_MIDDLEWARE_PORT}

  sockets-weather:
    container_name: sockets-weather
    build:
      context: ./sockets-weather
    ports:
      - "${SOCKET_WEATHER_PORT}:${SOCKET_WEATHER_PORT}"
    networks:
      - my-network
    depends_on:
      - sockets-middleware
    env_file:
      - .env
    environment:
      - BACKEND_URI=http://backend:${BACKEND_PORT}/api
      - SOCKET_MIDDLEWARE_URI=http://sockets-middleware:${SOCKET_MIDDLEWARE_PORT}

  sockets-open-ai:
    container_name: sockets-open-ai
    build:
      context: ./sockets-open-ai
    ports:
      - "${SOCKET_OPENAI_PORT}:${SOCKET_OPENAI_PORT}"
    networks:
      - my-network
    depends_on:
      - sockets-middleware
    env_file:
      - .env
    environment:
      - BACKEND_URI=http://backend:${BACKEND_PORT}/api
      - SOCKET_MIDDLEWARE_URI=http://sockets-middleware:${SOCKET_MIDDLEWARE_PORT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  backup-cron:
      build:
        context: ./scripts
      environment:
        - MONGO_URI=${MONGO_URI}
        - MONGO_BACKUP_URI=${MONGO_BACKUP_URI}
      volumes:
        - ./scripts/dumps:/dumps
      restart: unless-stopped

networks:
  my-network:
    driver: bridge
